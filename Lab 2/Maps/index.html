<!DOCTYPE html>
<head>
    <title>Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        #map {
            height: 100%;
            margin-top: 100px;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        button {
            color: white;
            background-color: green;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 25px;
            font-size: large;
            cursor: pointer;
        }

        th, td {
            padding: 10px 20px;
            border: 1px solid black;
        }

        th {
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="getMap">Map</button>
    <button id="getLocationInfo">Location Info</button>
    <table id="locationInfo"></table>
    <div id="map"></div>

    <!-- prettier-ignore -->
    <script>
        (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
            ({ key: "AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg", v: "weekly" });
        
        let btnMap = document.getElementById("getMap");
        btnMap.addEventListener("click", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sucess, error);
            } else {
                alert("update your browser");
            }
        });

        var latitude, longitude;
        function sucess(obj) {
            latitude = obj.coords.latitude;
            longitude = obj.coords.longitude;
            console.log(latitude);
            console.log(longitude);
            initMap(latitude, longitude);
        }
        
        function error(e) {
            switch (e.code) {
                case 1:
                    console.log("error user denied");
                    break;
            }
        }
        
        let map;

        async function initMap(x, y) {
            const { Map } = await google.maps.importLibrary("maps");

            map = new Map(document.getElementById("map"), {
                center: { lat: x, lng: y },
                zoom: 15,
            });
        }

        document.getElementById("getLocationInfo").addEventListener("click", function () {
            if (latitude && longitude) {
                showLocationInfo(latitude, longitude);
            } else {
                alert("Location not yet obtained. Click 'Map' first.");
            }
        });

        function showLocationInfo(lat, lon) {
            const locationInfo = document.getElementById("locationInfo");

            const htmlContent =
            `
                <tr>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Current Time</th>
                </tr>
                <tr>
                    <td>${lat}</td>
                    <td>${lon}</td>
                    <td>${new Date().toLocaleTimeString()}</td>
                </tr>
            `;

            locationInfo.innerHTML = htmlContent;
        }
    </script>
</body>
</html>
