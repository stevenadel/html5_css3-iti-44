<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace of Spades</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 200px;
            height: 350px;
            border: 3px solid red;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            font-size: 80px;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }

        .top-left,
        .bottom-right {
            position: absolute;
            font-size: 40px;
            color: black;
        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
            transform: rotate(180deg);
        }

        .spade {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            position: relative;
        }

        .spade::before {
            content: 'â™ ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top-left">A</div>
        <div class="spade"></div>
        <div class="bottom-right">A</div>
    </div>
</body>
</html>
