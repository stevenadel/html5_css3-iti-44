<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Animation</title>
    <style>
        body {
            margin: 0;
        }

        img {
            height: 500px;
            position: absolute;
            top: 250px;
            transform: translate(-50%, -50%);
            animation: move-bicycle 3s linear infinite alternate;
        }

        @keyframes move-bicycle {
            0% {
                transform: translateX(0) scaleX(1); 
            }
            50% {
                transform: translateX(calc(50vw - 50%)) scaleX(1);
            }
            100% {
                transform: translateX(100vw) scaleX(-1);
            }
        }
    </style>
</head>
<body>
    <img src="bicycle.png" alt="Bicycle">
</body>
</html>
